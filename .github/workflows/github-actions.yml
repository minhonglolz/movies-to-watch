name: Build and Deploy
on:
  push:
    branches:
      - 'master'

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.6.12

      - name: Set Environment Variables
        run: |
          export VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
          export VITE_TMDB_API_ROOT: ${{ secrets.VITE_TMDB_API_ROOT }}

      - name: Print Environment Variable
        run: echo "The value of VITE_TMDB_API_KEY is $VITE_TMDB_API_KEY"

      - name: Install and Build üîß
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: steps # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          single-commit: true